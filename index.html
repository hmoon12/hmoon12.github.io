<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Press the Button</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f3f3f3;
    }

    h1 {
      font-size: 50px;
      color: white;
      display: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .rainbow-bg {
      background: linear-gradient(90deg, #ffadad, #ffd6a5, #fdffb6, #caffbf, #9bf6ff, #a0c4ff, #bdb2ff);
      background-size: 400% 400%;
      animation: rainbow 4s ease infinite;
      display: none;
      padding: 20px;
      border-radius: 10px;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .dancing-girl {
      width: 150px;
      margin-top: 20px;
      display: none;
      animation: dance 2s infinite;
    }

    @keyframes dance {
      0% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
  </style>
</head>
<body>

  <button onclick="showGreeting()">Press It</button>

  <div class="rainbow-bg" id="greeting">
    <h1>Hi Emma!</h1>
    <video autoplay width="320" height="240">
        <source src="https://streamable.com/0rftxe" referrerpolicy="no-referrer" type="video/mp4" />
    </video>
  </div>

  <!-- Dancing girl image outside of the rainbow background div -->
  <img src="https://imgur.com/SsqhBVY" alt="(◕‿◕✿)" class="dancing-girl" id="dancing-girl">
  
  <script>
    function showGreeting() {
      document.getElementById('greeting').style.display = 'block';
      document.querySelector('h1').style.display = 'block';
      document.getElementById('dancing-girl').style.display = 'block';
    }
  </script>

</body>
</html>
