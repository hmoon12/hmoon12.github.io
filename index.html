<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Jaretzy!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #greeting {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            font-size: 2em;
            color: #28a745; /* Green color for greeting */
        }

        iframe {
            margin-top: 10px;
            border-radius: 10px; /* Rounded corners for iframe */
        }
    </style>
</head>
<body>
    <h1>Press the button to say hi to Jaretzy!</h1>
    
    <button onclick="greetJaretzy()">Click me!</button>
    
    <div id="greeting">
        <h2>Hi Jaretzy!</h2>
        <iframe width="640" height="360" src="https://streamable.com/e/y95ida?autoplay=1&mute=1" frameborder="0" allowfullscreen allow="autoplay"></iframe>
    </div>
    
    <script>
        function greetJaretzy() {
            document.getElementById("greeting").style.display = "block";
        }
    </script>
</body>
</html>
